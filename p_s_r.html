<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<div class="main-container">

<div class="sections heading-psr">
    <div class="heading-order">
        <h1><em>Paper, Scissors, Rock!</em></h1>    
        <h2><em>Out of Five</em></h2>
    </div>
</div>    

<div class="sections game-section-psr">
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <button class="rock">Rock</button>
</div>

<div class="sections score-section-psr">
    
    <h2 class="score-header">Score:</h2>
    <div class="score-type-header">
        <div id="player-score">
            <h3>Player:</h3>
            <h3 class="update-player"></h3>        
        </div>

        <div id="computer-score">
            <h3>Computer:</h3>
            <h3 class="update-computer"></h3>          
        </div>

    </div>

</div>

</div>

    <script src="p_s_r_script.js"></script>
</body>
</html>
